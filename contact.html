<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    
</head>
 <body>
    <div class="background-overlay"></div>

  <nav>
    <div class="navbar">

        <div class="logo">
            <img src="./img_html/logo.png" alt="Logo">
            <p>TravelBloom</p>


        </div>   
       
        <div class="nav_link">
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>

       
    </div>
  </nav>

        <div class="contact">

          <div class="left-bar">

                <div class="left-bar-vertical-line"></div>
        
        
                <div class="media-icons">
                  <img src="./img_html/x.svg" alt="x">
                   <img src="./img_html/facebook.svg" alt="facebook">
                  <img src="./img_html/instagram.svg" alt="instagram">
                  <img src="./img_html/youtube.svg" alt="youtube">

                </div>


            </div>

         <div class="contact-main-cont">
               <div class="contact-cont">

                 <h2>CONTACT US</h2>

                 <P>Get in touch</P>

       
                </div>

                <div class="contact-form-cont">
                    <form class="contact-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                
                        <button type="submit">Send Message</button>
                    </form>

                     

                    

                 </div>    

            </div>

        </div>
    


 </body>
